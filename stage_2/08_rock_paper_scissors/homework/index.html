<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools</title>
</head>
<body>
  <div class="head">
    <div class="title">Let's play!</div>
    <div class="rules">
      Everybody knows the rules: <br>
      - Scissors beats a paper, <br>
      - Paper beats rock, <br>
      - Rock beats scissors. <br>
      - And we play up to three wins! <br>
    </div>
  </div>
  <div class="choice">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </div>
  <div class="round-information"></div>
  <div class="reset"><a href="">Reset</a></div>
</body>
</html>
